server:
  port: 8080

spring:
  application:
    name: "ms-procut"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: info,health
  info:
    env:
      enable: true
  endpoint:
    info:
      enable: true
    health:
      enable: true

info:
  app:
    name: "ms-product"
    description: "A microservice of product"
    version: 1.0.0
